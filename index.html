<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1>Floss Stats</h1>

<section id="landing">
    <div class="counters">
        <div class="container">
            <div>
                <i class="icon fab fa-youtube"></i>
                <div class="counter" data-target="200">0</div>
                <h3>Bundas Snacked</h3>
            </div>
        </div>
    </div>


    <div class="counters">
        <div class="container  purchases">
            <div>
                <i class="icon fa-sharp fa-solid fa-cart-shopping"></i>
                <div class="counter" data-target="6000">0</div>
                <div class="plus-sign">+</div>
                <h3>Hours of flossing Jude</h3>
            </div>
        </div>
    </div>



    <div class="counters">
        <div class="container">
            <div>
                <i class="icon fa-solid fa-heart"></i>
                <div class="counter" data-target="055">0</div>
                <h3>Happy Clients</h3>
            </div>
        </div>
    </div>



    <div class="counters">
        <div class="container">
            <div>
                <i class="icon fa-solid fa-dollar-sign"></i>
                <div class="counter" data-target="8000">0</div>
                <h3>More Flosses To Go</h3>
            </div>
        </div>
    </div>

</section>

    <script src="./script.js"></script>
</body>
</html>
